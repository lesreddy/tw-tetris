<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets\css\style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Totally Wild Tetris</title>
</head>

<body>
    <div id ="mainDiv" class="butterfly">
        <nav>
            <div class="logo">
            <p>Totally Wild Tetris</p>
        </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <canvas id="tetris" width="240" height="400"></canvas>
                </div>
                <div class="d-none d-lg-block col-lg-6">
                    <div class="row back space justify-content-around">
                        <div>
                        <p class="sub">Choose Your Background</p>
                        </div>
                        <div class="col-6 justify-content-around space">
                            <button class="btn-block btn-success" onclick="butterBack()">Butterflies</button>
                            <button class="btn-block btn-success" onclick="macawBack()">Macaw</button>
                            <button class="btn-block btn-success" onclick="frogBack()">Frog</button>
                            <button class="btn-block btn-success" onclick="snakeBack()">Snake</button>
                            <button class="btn-block btn-success" onclick="gorillaBack()">Gorilla</button>
                        </div>
                        <div class="col-6 justify-content-around space">
                            <button class="btn-block btn-success" onclick="sharkBack()">Shark</button>
                            <button class="btn-block btn-success" onclick="crocBack()">Crocodile</button>
                            <button class="btn-block btn-success" onclick="tigerBack()">Tiger</button>
                            <button class="btn-block btn-success" onclick="elephantBack()">Elephant</button>
                            <button class="btn-block btn-success" onclick="lionBack()">Lion</button>
                        </div>
                    </div>
                    <div class="space row sub back">     
                        <div class="col-6">
                            <p>Name:</p>
                        </div>
                        <div class="col-6">     
                        </div>
                    </div>
                    <div class="row space tweakheight justify-content-around">
                        <div class="col-6 mr-auto back text-center">
                            <p class="sub">Score</p>
                            <br>
                            <h1 class="sub" id ="score"></h1>
                        </div>
                        <div class="col-6 back">
                            <p class="sub space text-center">Controls</p>
                            <div class="row">
                                <div class="col-6"
                                <ul class="text-left" id="controls">
                                    <li class="space">Left</li>
                                    <li class="space">Right</li>
                                    <li class="space">Down</li>
                                    <li class="space">Rotate</li>
                                </ul>
                                </div>
                                <div class="col-6">
                                <ul  class="text-right" id="controls">
                                    <li class="space">J</li>
                                    <li class="space">L</li>
                                    <li class="space">K</li>
                                    <li class="space">Q or W</li>
                                </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                   
                </div>
            </div>
        </div>
        <div class="container offset-sm-2 col-sm-8 d-lg-none">
            <div class="container">
                <div class="row">
                    <div class="label col-6">
                            <div class="key">
                                    <label for="name">Name:</label>
                                    <input type="text" id="name">
                                </div>
                            
                        </div>
                <div class="label col-6">
                    <div class="row">
                        <div class="key col-6">
                            SCORE:
                        </div>
                        <div class="key col-6">
                            <span id="score"></span>
                        </div>
                    </div>
                </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="label col-6">
                            <div class="row">
                                <div class="key col-6">
                                    TIME:
                                </div>
                                <div class="key col-6">
                                    <span id=""></span>
                                </div>
                            </div>
                        </div>
                <div class="label col-6">
                    <div class="row">
                        <div class="key col-6">
                            LEVEL:
                        </div>
                        <div class="key col-6">
                            <span id="score"></span>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8.14.0/dist/sweetalert2.all.min.js"></script>
    <script src="assets/js/tw.js"></script>
</body>

</html>
