    <div id ="mainDiv" class="butterfly">

            <p>Totally Wild Tetris</p>

                    </div>

                    <button class="btn btn-success" onclick="tigerBack()">Tiger</button>
                    <button class="btn btn-success" onclick="elephantBack()">Elephant</button>
                    <button class="btn btn-success" onclick="lionBack()">Lion</button>
                </div>
                
                </div>
                    <div class="sub back">Name
                    </div>
                </div>
            </div>
        </div>

        <div class="container offset-sm-2 col-sm-8 d-lg-none">
            <div class="row">
                    <div class="label col-6">
                            <div class="row">
                                <div class="key col-6">
                                    NAME:
                                </div>
                                <div class="key col-6">
                                    <span id=""></span>

                        </div>

                </div>
            </div>
            <div class="row">

                                </div>
                            </div>
                        </div>
                <div class="label col-6">
                    <div class="row">
                        <div class="key col-6">
                            SCORE:
                        </div>
                        <div class="key col-6">
                            <span id="score"></span>

                    </div>
